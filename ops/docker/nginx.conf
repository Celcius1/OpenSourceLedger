server {
    listen 80;
    server_name localhost;

    # Serve the Frontend (The Web Interface)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the C++ Core
    location /api/ {
        # 'osl-core' is the name of the container in docker-compose
        proxy_pass http://osl-core:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
