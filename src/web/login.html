<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <title>OSL Login | Cel-Tech-Serv</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen font-mono text-slate-100">
    <div class="bg-slate-800 p-8 rounded shadow-lg w-96 border border-slate-700">
        <h1 class="text-xl font-bold mb-2 text-blue-500 text-center">Sovereign Backup Login</h1>
        <p class="text-slate-400 text-[10px] text-center mb-6 uppercase tracking-widest">Cel-Tech-Serv Pty Ltd</p>
        
        <p class="text-red-500 text-xs mb-4 text-center">{{ERROR_MSG}}</p>
        
        <form action="/login" method="post" class="flex flex-col gap-4">
            <input type="text" name="user" placeholder="Username" class="p-2 bg-slate-900 border border-slate-600 rounded text-white focus:border-blue-500 outline-none">
            <input type="password" name="pass" placeholder="Password" class="p-2 bg-slate-900 border border-slate-600 rounded text-white focus:border-blue-500 outline-none">
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition">Unlock Vault</button>
        </form>
        <div class="mt-4 text-center text-xs text-slate-500 italic">Authelia Disconnected - Emergency Mode</div>
    </div>
</body>
</html>
